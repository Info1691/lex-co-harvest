name: Harvest & Publish

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * 1"   # Mondays 04:00 UTC

concurrency:
  group: lex-co-harvest
  cancel-in-progress: false

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Use npm install (no lockfile needed)
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Crawl (allow-listed)
        run: npm run harvest

      - name: Approval gate (filter to allow-list)
        run: node src/approve.mjs

      - name: Publish to law-index (gh-pages)
        env:
          GH_PAT: ${{ secrets.LAW_INDEX_PAT }}        # <-- set this secret on this repo
          LAW_INDEX_REPO: info1691/law-index          # <-- change if your public repo name differs
        run: |
          set -euxo pipefail

          git config --global user.email "actions@github.com"
          git config --global user.name  "gh-actions"

          rm -rf outrepo
          git clone --depth=1 "https://x-access-token:${GH_PAT}@github.com/${LAW_INDEX_REPO}.git" outrepo
          cd outrepo

          if ! git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            rm -rf ./*
            echo '<!doctype html><meta charset=utf-8><title>law-index</title>' > index.html
            git add -A && git commit -m "init gh-pages"
          else
            git checkout gh-pages
          fi

          mkdir -p harvest
          rm -rf harvest/*
          cp -r ../dist/harvest/* harvest/ || true
          cp ../dist/catalog.json          harvest/catalog.json
          cp ../dist/manifest.json         harvest-manifest.json
          cp ../dist/catalog-approved.json harvest/catalog-approved.json || true
          cp ../dist/approved.json         harvest/approved.json || true

          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Harvest update $(date -u +'%F %T UTC')"
            git push origin gh-pages
          else
            echo "No changes to publish."
          fi

      - name: Upload dist artifact (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 3
