name: Harvest & Publish
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * 1"   # Mondays 04:00 UTC

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout harvester
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Crawl (allow-listed)
        run: npm run harvest

      - name: Publish to law-index gh-pages
        env:
          GH_PAT: ${{ secrets.LAW_INDEX_PAT }}
          LAW_INDEX_REPO: info1691/law-index
        run: |
          set -e
          git config --global user.email "actions@github.com"
          git config --global user.name  "gh-actions"

          # clone gh-pages
          git clone --depth=1 https://x-access-token:${GH_PAT}@github.com/${LAW_INDEX_REPO}.git outrepo
          cd outrepo
          git checkout gh-pages || git checkout -b gh-pages

          mkdir -p harvest
          # remove old harvest; keep indexes (manifest.json, lexical.index.json) untouched
          rm -rf harvest/*
          cp -r ../dist/harvest/* harvest/ || true
          cp ../dist/catalog.json harvest/catalog.json
          cp ../dist/manifest.json harvest-manifest.json

          git add harvest harvest/catalog.json harvest-manifest.json
          git commit -m "Update harvest ($(date -u +%F:%T))" || echo "No changes"
          git push origin gh-pages
